<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Insumos Rurales · Navegador de Sesiones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind stand‑alone -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css" />
    <!-- Lucide icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            pointer-events: none;
        }

        .card {
            transition: transform .25s, box-shadow .25s;
        }

        .card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, .15);
        }
    </style>
</head>

<body class="min-h-screen flex flex-col text-gray-900 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600">
    <!-- Hero -->
    <header
        class="flex flex-col items-center justify-center text-center py-14 px-4 animate__animated animate__fadeInDown">
        <h1 class="text-white text-4xl sm:text-5xl md:text-6xl font-extrabold drop-shadow-lg leading-tight">
            Campamentos E‑lab · Insumos Rurales
        </h1>
        <p class="mt-3 text-white/90 text-lg max-w-2xl">Explora las sesiones de <span class="font-semibold">Lectura
                Crítica</span> y <span class="font-semibold">Matemáticas</span>. ¡Haz clic en un módulo para empezar!
        </p>
    </header>

    <!-- Navegador -->
    <main class="w-full max-w-6xl mx-auto px-4 pb-24 animate__animated animate__fadeInUp space-y-10">
        <!-- Categoría Lectura Crítica -->
        <section>
            <h2 class="text-2xl sm:text-3xl font-bold text-pink-100 mb-6 flex items-center gap-2"><i
                    data-lucide="book-open" class="w-7 h-7"></i>Lectura Crítica</h2>
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Tarjetas de sesiones -->
                <!-- Repite según las carpetas disponibles -->
                <a href="lectura-critica/sesion-1/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 1</span>
                </a>
                <a href="lectura-critica/sesion-2/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 2</span>
                </a>
                <a href="lectura-critica/sesion-3/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 3</span>
                </a>
                <a href="lectura-critica/sesion-4/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 4</span>
                </a>
                <!-- agrega más enlaces cuando estén listos -->
            </div>
        </section>

        <!-- Categoría Matemáticas -->
        <section>
            <h2 class="text-2xl sm:text-3xl font-bold text-pink-100 mb-6 flex items-center gap-2"><i
                    data-lucide="calculator" class="w-7 h-7"></i>Matemáticas</h2>
            <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <a href="matematicas/sesion-1/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 1</span>
                </a>
                <a href="matematicas/sesion-2/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 2</span>
                </a>
                <a href="matematicas/sesion-3/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 3</span>
                </a>
                <a href="matematicas/sesion-4/index.html"
                    class="card bg-white/80 backdrop-blur-lg rounded-xl ring-1 ring-white/30 p-6 flex flex-col gap-3 text-center text-gray-800">
                    <i data-lucide="file-text" class="w-10 h-10 mx-auto text-indigo-600"></i>
                    <span class="font-semibold">Sesión 4</span>
                </a>
            </div>
        </section>
    </main>

    <!-- Confetti on hover (simple demo) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
    <script>
        lucide.createIcons();
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                confetti({ particleCount: 40, spread: 55, origin: { y: 0.4 } });
            });
        });
    </script>
</body>

</html>
