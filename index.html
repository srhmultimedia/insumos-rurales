<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Navegador de Sesiones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/animate.css@4.1.1/animate.min.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Animated colorful fog */
        .fog {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.25) 0%, transparent 70%),
                radial-gradient(circle at 80% 0%, rgba(255, 0, 128, 0.25) 0%, transparent 70%),
                radial-gradient(circle at 50% 100%, rgba(0, 255, 255, 0.2) 0%, transparent 70%);
            background-size: 200% 200%;
            animation: moveFog 20s ease-in-out infinite;
            pointer-events: none;
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }

        @keyframes moveFog {
            0% {
                background-position: 0% 0%, 50% 0%, 50% 100%;
            }

            50% {
                background-position: 100% 50%, 30% 30%, 40% 70%;
            }

            100% {
                background-position: 0% 0%, 50% 0%, 50% 100%;
            }
        }

        /* Card hover animation */
        .card {
            transition: transform .25s, box-shadow .25s;
        }

        .card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, .25);
        }

        .card span {
            position: relative;
        }

        .card span::after {
            content: "→";
            position: absolute;
            right: -1.5rem;
            opacity: 0;
            transform: translateX(-10px);
            transition: .3s;
        }

        .card:hover span::after {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
